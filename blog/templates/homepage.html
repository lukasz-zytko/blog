{% extends "base.html" %}

{% block content %}

{% for post in all_posts %}

<div style="padding: 20px; border: 1px solid; border-radius: 10px; margin:10px" >
   <h2>{{ post.title }}</h2>
   <p>{{ post.pub_date.strftime('%Y-%m-%d') }}</p>
   <p>
       {{ post.body}}
   </p>
</div>

{% endfor %}
{% endblock %}
